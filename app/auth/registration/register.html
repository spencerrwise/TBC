<navigation></navigation>
<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h2>Register</h2>
      </div>
      <div class="panel-body">
        <form name="loginForm">
          <div class="form-group">
            <label>Username</label>
            <input type='text' class="form-control" placeholder="username" ng-model="user.name">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type='email' class="form-control" placeholder="email" ng-model="user.email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type='password' class="form-control" placeholder="password" ng-model="user.password">
          </div>
          <button class="btn btn-lg btn-block btn-primary" ng-click="register()">Register</button>
        </form>
      </div>
      <div class="panel-footer">
        <a href="#/login">Login</a>
      </div>
    </div>
  </div>
</div>
