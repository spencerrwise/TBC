<navigation></navigation>
<div class="container">
  <div class="jumbotron col-md-6">
    <h1>Welcome, {{user.name}}</h1>
  </div>
  <div class="well well-danger col-md-6 pull-right">
    <div edit-form>
      <span class="glyphicon glyphicon-edit"></span>
      <form>
        <input type="text" placeholder="Room Name" class="form-control" ng-model="user.room">
        <button class="btn btn-block btn-lg btn-info" ng-click="createRoom()" id="hideForm">Save</button>
      </form>
    </div>
  </div>
</div>
